<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>polynomial regression with tensorflow</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>
	<script src="sketch.js"></script>
</head>
<body>

	
	<div style=" padding-left: 30px;">
		<p>Learning Rate:</p>
  		<input type="range" min="1" max="100" value="1" id="rangeSlider">
  		
  		
  		<select id="optimiserValue">
			<option value="sgd">Stochastic Gradient Descent</option>
			<option value="adamdelta">Adam Delta</option>
		</select>
	
  		<button onclick="clearCanvas()" >Clear Canvas</button>


	</div>
	<div style=" padding-left: 30px;"> <span id="sliderValue"></span></div>
	
	<br>
	<script>
		var slider = document.getElementById("rangeSlider");
		var output = document.getElementById("sliderValue");
		output.innerHTML = slider.value / 100;

		slider.oninput = function() {
		  output.innerHTML = this.value / 100;
		}
	</script>
	

</body>
</html>
